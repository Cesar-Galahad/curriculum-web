<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en otro planeta</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta donde pesas menos</h1>
    <p>En la tierra pesas distinto que en Marte o en Jupiter</p>
    <script>
      var usuario = prompt("Â¿Cual es tu peso?");
      var planeta = parseInt(prompt("Elige tu planeta\n1 es Marte, 2 es Jupiter"));
      var peso = parseInt(usuario);
      var g_mercurio = 3.7;
      var g_venus = 8.8;
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var g_saturno = 10.44;
      var g_urano = 8.8;
      var g_neptuno = 11.15;
      var peso_final;
      var nombre = "";
      if(planeta == 1){
        peso_final = peso * g_marte / g_tierra;
        nombre = "Marte";
      }
      else if (planeta == 2){
        peso_final = peso * g_jupiter / g_tierra;
        nombre = "Jupiter";
      }
      else {
        peso_final = 100000;
        nombre = "Krypton";
      }
      peso_final = parseInt(peso_final);
      document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " Kilos</strong>");
    </script>
  </body>
</html>
